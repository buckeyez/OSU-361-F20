<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Expert Finder Login Page</title>
  <link rel="stylesheet" href="./UserPass.css">
</head>
<body>
  <div class="body">
    <div>
      <div class=" head">
        <div>
          <h1>Expert Finder</h1>
        </div>
        <h2>Create Account</h2>
        <div class="frame">
          <form class="form">
            <br>
            <div class="userNameDiv">
              <label>Username:</label>
              <input type="text" class="username" id="username" name="username">
            </div>
            <div class="passwordDiv">
              <label>Password:</label>
              <input type="password" class="password" id="password" name="password">
              <div class="confirmDiv">
                <label>Confirm:</label>
                <input type="password" class="password2" id="password2" name="password2">
              </div>
            </div>
            <div class=" buttonDiv">
              <button type="submit" class="confirmBtn" id="confirmBtn">Confirm</button>
            </div>
            <p id="error"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
