<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Expert Finder Login Page</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="body">
    <div class=" head">
      <div>
        <h2>
          <!--Need to make the text pictures eventually, but not sure how to do it honestly. Will look into it for next sprint.-->
          Expert Finder<span class="proSpan"><button type="submit" class="proBtn" id="Pro">Professional</button></span>
          <span class="codeSpan"><button type="submit" class="codeBtn" id="Code">Code</button></span>
          <span class="classSpan"><button type="submit" class="classBtn" id="Class">Class</button></span>
          <span class="orgSpan"><button type="submit" class="orgBtn" id="Org">Organization</button></span>
          <span class="signSpan"><button type="submit" class="signBtn" id="Sign">Sign in</button></span>
        </h2>
      </div>
      <div class="frame">
        <form class="form">
          <label class="label">Login or Sign Up</label>
          <br>
          <div class="userNameDiv">
            <label>Username:</label>
            <input type="text" class="username" id="username" name="username">
          </div>
          <div class="passwordDiv">
            <label>Password:</label>
            <input type="password" class="password" id="password" name="password">
          </div>
          <div class=" buttonDiv">
            <button type="submit" class="loginBtn" id="loginBtn">Login</button>
            <button type="submit" class="signBtn" id="signBtn"> Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
